<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Formulário de contato</title>
  <script>
    function validarFormulario() {
      // Verifica se todos os campos obrigatórios foram preenchidos
      var nome = document.getElementById("nome").value.trim();
      var email = document.getElementById("email").value.trim();
      var telefone = document.getElementById("telefone").value.trim();
      var cidade = document.getElementById("cidade").value.trim();
      var rua = document.getElementById("rua").value.trim();
      var numero = document.getElementById("numero").value.trim();
      if (nome == "" || email == "" || telefone == "" || cidade == "" || rua == "" || numero == "") {
        alert("Todos os campos são obrigatórios.");
        return false;
      }

      // Verifica se os campos de texto contêm apenas letras e espaços
      if (!/^[A-Za-z\s]+$/.test(nome) || !/^[A-Za-z\s]+$/.test(cidade) || !/^[A-Za-z\s]+$/.test(rua)) {
        alert("Os campos de texto só podem conter letras e espaços.");
        return false;
      }

      // Verifica se o campo de telefone contém apenas números
      if (!/^[0-9]+$/.test(telefone)) {
        alert("O campo de telefone só pode conter números.");
        return false;
      }

      // Verifica se o campo de número contém apenas números
      if (!/^[0-9]+$/.test(numero)) {
        alert("O campo de número só pode conter números.");
        return false;
      }

      return true;
    }
  </script>
</head>

<body>
  <form onsubmit="return validarFormulario()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" required>

    <label for="rua">Rua:</label>
    <input type="text" id="rua" name="rua" required>

    <label for="numero">Número:</label>
    <input type="text" id="numero" name="numero" required pattern="[0-9]+" oninvalid="this.setCustomValidity('O campo de número só pode conter números.')" oninput="this.setCustomValidity('')">

    <input type="submit" value="Enviar">
  </form>
</body>

</html>
